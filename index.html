<body>
    <h2 class="text-center text-primary py-5">MOBILE BAZAR!</h2>
    <div class="container">
        <form class="w-50 w-sm-75 mx-auto">
            <div class="input-group mb-3 d-flex justify-content-center">
                <input type="text" id="input-field" class="form-control" placeholder="Search mobile..."

                <button class="input-group-text" id="basic-addon2">Search</button>
            </div>
        </form>

<button id="spinnner" class="btn btn-primary py-2" type="button" disabled>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Loading...
</button>
<h2 id="notFounded" class=" text-danger text-center py-2">Results not founded!!!</h2>




       <div class="container" id="showDetails">

            <div class="d-flex justify-content-center flex-lg-row flex-column flex-sm-column-reverse gap-5">

               <div>
                    <p> Releases data :<strong id="releaseDate"></strong></p>
                    <div>
                        <h3>Main Features</h3>
                        <p>chipSet :<strong id="chipSet"></strong> </p>
                        <p>displaySize :<strong id="displaySize"></strong> </p>
                        <p>memory :<strong id="memory"></strong> </p>
                        <p>storage :<strong id="storage"></strong> </p>
                    </div>
                    <div>
                        <h3>Sensors</h3>
                        <strong id="sensor"></strong>
                    </div>
                    <div>
                        <h3>Others</h3>
                        <p>Bluetooth :<strong id="Bluetooth"></strong> </p>
                        <p>GPS :<strong id="GPS"></strong> </p>
                        <p>NFC :<strong id="NFC"></strong> </p>
                        <p>Radio :<strong id="Radio"></strong> </p>
                        <p>USB :<strong id="USB"></strong> </p>
                        <p>WLAN :<strong id="WLAN"></strong> </p>
                    </div>
               </div>
            </div>
            <hr>
        </div>



      <div class="container">
          <h2 class="text-center text-primary results py-1">RESULTS</h2>
          <div class="row">
              
             
          </div>
