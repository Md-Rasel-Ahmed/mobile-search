<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!--  custom styles -->
     <link rel="stylesheet" href="./css/style.css">
    <title>Mobile Bazar</title>
</head>

<body>
    <h2 class="text-center text-primary py-2 bg-dark">MOBILE BAZAR!</h2>
    <div class="container">
        <form class="mt-4">
            <div class="input-group mb-3 d-flex justify-content-center">
                <input type="text" id="input-field" class="form-control" placeholder="Mobile search..."
                    aria-label="Recipient's mobile" aria-describedby="basic-addon2">
                <button class="input-group-text" id="basic-addon2">Search</button>
            </div>
        </form>

<!-- spinner button  -->
<button id="spinnner" class="btn btn-primary py-2" type="button" disabled>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Loading...
</button>
<!-- Mobile not founded messege -->
<h2 id="notFounded" class=" text-danger text-center py-2">Results not founded!!!</h2>



<!-- Mobile details section -->
       <div class="container" id="showDetails">
           <h1 class="text-center text-primary">Details</h1>
            <div class="d-flex justify-content-center flex-lg-row flex-column flex-sm-column-reverse gap-5">
                <img id="detailsImg"src="" alt="" class="img-fluid h-75 m-auto">
               <div>
                    <h5>Name : <strong id="detialsName"></strong></h5>
                    <p><strong>Releases data :</strong> : <span id="releaseDate"></span> </p>
                    <div>
                        <h3 class="fw-bold text-primary mt-1">Main Features</h3>
                        <p><strong>ChipSet</strong> : <span id="chipSet"></span> </p>
                        <p><strong>DisplaySize</strong>: <span id="displaySize"></span> </p>
                        <p><strong>Memory</strong> : <span id="memory"></span> </p>
                        <p><strong>Storage</strong> : <span id="storage"></span> </p>
                    </div>
                    <div>
                        <h3 class="fw-bold text-primary mt-1">Sensors</h3>
                        <strong id="sensor"></strong>
                    </div>
                    <div>
                        <h3 class="fw-bold text-primary mt-1">OTHERS</h3>
                        <p><strong>Bluetooth</strong> :<span id="Bluetooth"></span> </p>
                        <p><strong>GPS</strong> :<span id="GPS"></span> </p>
                        <p><strong>NFC</strong> :<span id="NFC"></span> </p>
                        <p><strong>Radio</strong> :<span id="Radio"></span> </p>
                        <p><strong>USB</strong> :<span id="USB"></span> </p>
                        <p><strong>WLAN</strong> :<span id="WLAN"></span> </p>
                    </div>
               </div>
            </div>
            <hr>
        </div>



        <!-- All mobile show in the card  -->
      <div class="container">
          <h2 class="text-center text-primary results py-1">RESULTS</h2>
          <div class="row">
              
             
          </div>
      </div>



    <!-- Bootstrap cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
